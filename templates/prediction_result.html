<!-- prediction_result.html -->
{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Prediction Result</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" alt="Uploaded Image">

            <label> Your answer is {{ answer }}</label>
            <!-- <label></label> -->

            <h2> Your score is {{ exam_grade }} out of 100</h2>

          
        </div>
        <div class="col-md-6">
            <!-- Aquí podrías agregar más contenido relacionado con la predicción -->
        </div>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('prediction') }}" class="btn btn-primary">Upload Another Image</a>
    </div>
</div>
{% endblock %}
