{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Upload Image</h1>
    <form action="{{ url_for('group_predictions') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageFile">Upload ZIP file containing images:</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept=".zip">
        </div>
        <button type="submit" class="btn btn-primary">Upload and Predict</button>
    </form>
    
</div>
{% endblock %}
