{% extends 'layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Upload Image</h1>
    <form method="POST" action="{{ url_for('prediction') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageFile">Choose an image file:</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
